<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - User Information -->
                    <li class="nav-item">
                        <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>

            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!--page heading-->
                <form class="form-horizontal" th:action="@{/update-product/{id}(id=${productDao.id})}" method="post" th:object="${productDao}" enctype="multipart/form-data" >

<!--                    enctype="multipart/form-data"    -->
                    <fieldset>

                        <!-- Form Name -->
                        <legend>ADD PRODUCTS</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field="*{name}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                            <div class="col-md-4">
                                <select id="categories" th:field="*{category}" name="categories" class="form-control">
                                    <option th:value="null">SELECT</option>
                                    <option th:each="category:${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">

                                    </option>

                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                            <div class="col-md-4">
                                <input id="description" th:field="*{description}" name="description" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"  class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input id="price" name="price" th:field="*{costPrice}" class="form-control input-md" required="" type="text">

                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="sale">Sale Price</label>
                            <div class="col-md-4">
                                <input id="sale" name="sale" th:field="*{salePrice}" class="form-control input-md" required="" type="text">
                            </div>
                        </div>



                        <!-- Text input-->
<!--                        <div class="form-group">-->
<!--                            <div class="col-md-4">-->

                                <!-- File Button -->
<!--                                <div class="form-group">-->
<!--                                    <label class="col-md-4 control-label" for="imageProduct">Image</label>-->


                                    <img alt="AntMiner S" th:if="${productDao.category.id == 1}" th:src="@{/img/miner/ants.jpg}" style="height: 100px; width: 100px;">
                                    <img alt="AntMiner D" th:if="${productDao.category.id == 2}" th:src="@{/img/miner/antd.jpg}" style="height: 100px; width: 100px;">
                                    <img alt="AntMiner E" th:if="${productDao.category.id == 3}" th:src="@{/img/miner/ante.jpg}" style="height: 100px; width: 100px;">
                                    <img alt="AntMiner K" th:if="${productDao.category.id == 4}" th:src="@{/img/miner/antk.jpg}" style="height: 100px; width: 100px;">
                                    <img alt="AntMiner L" th:if="${productDao.category.id == 5}" th:src="@{/img/miner/antl.jpg}" style="height: 100px; width: 100px;">
                                    <img alt="AvalonMiner" th:if="${productDao.category.id == 6}" th:src="@{/img/miner/aval.jpg}" style="height: 100px; width: 100px;">
                                    <img alt="iPollo V" th:if="${productDao.category.id == 7}" th:src="@{/img/miner/ipov.webp}" style="height: 100px; width: 100px;">
                                    <img alt="iPollo G" th:if="${productDao.category.id == 8}" th:src="@{/img/miner/ipog.webp}" style="height: 100px; width: 100px;">
                                    <img alt="WhatsMiner D" th:if="${productDao.category.id == 9}" th:src="@{/img/miner/whatd.webp}" style="height: 100px; width: 100px;">
                                    <img alt="WhatsMiner M" th:if="${productDao.category.id == 10}" th:src="@{/img/miner/whatm.webp}" style="height: 100px; width: 100px;">

<!--                                    <div class="col-md-4">-->
<!--                                        <input id="imageProduct" name="imageProduct" class="input-file" type="file" hidden>-->
<!--                                    </div>-->

                    </fieldset>
                    <button type="submit" class="btn btn-success">SAVE</button>
                </form>

            </div>
        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>



<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!--categories js for api from db-->
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
