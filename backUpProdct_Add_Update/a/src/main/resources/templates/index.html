<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content --><!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>

                <!-- Begin Page Content -->
                <div class="container-fluid" id="coin-list">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="bg-info bg-gradient text-dark">
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Symbol</th>
                                <th>Price (USD)</th>
                                <th>Market Cap (USD)</th>
                                <th>24h Change</th>
                            </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- include Bootstrap JS and jQuery -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script>
                    const API_KEY = '6b688f08-0a78-408b-823d-309b6580341b';
                    const MAX_CURRENCIES = 10;
                    fetch(`https://cors-anywhere.herokuapp.com/https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?CMC_PRO_API_KEY=${API_KEY}`)
                        .then(response => response.json())
                        .then(data => {
                            const tableBody = document.getElementById('table-body');
                            data.data.slice(0, MAX_CURRENCIES).forEach(currency => {
                                const row = `
                                    <tr>
                                      <td>${currency.cmc_rank}</td>
                                      <td>${currency.name}</td>
                                      <td>${currency.symbol}</td>
                                      <td>${currency.quote.USD.price.toFixed(2)}</td>
                                      <td>${currency.quote.USD.market_cap.toLocaleString()}</td>
                                      <td>${currency.quote.USD.percent_change_24h.toFixed(2)}%</td>
                                    </tr>
                                  `;
                                tableBody.innerHTML += row;
                            });
                        })
                        .catch(error => console.error(error));
                </script>

                <!--                <div>-->
                <!--                    <iframe src="https://widget.nicehash.com/profcalc" width="400" height="350" scrolling="yes" id="nhiframe"></iframe>-->
                <!--                </div>-->


            </div>
            <!-- /.container-fluid -->
        </div>
    </div>
    <!-- End of Main Content -->

    <!--                    </div>-->

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
